<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Booking</title>
    <link rel="stylesheet" href="payment2.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your Booking</h1>

        <!-- Book Now Button -->
        <button class="book-now">Book Now</button>

        <!-- Payment Form (Initially Hidden) -->
        <form id="payment-form" class="hidden">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="address">Email:</label>
            <input type="text" id="address" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit" class="submit-payment">Submit Payment</button>
        </form>
        
        <!-- Confirmation Message (Initially Hidden) -->
        <div id="confirmation-message" class="hidden">
            <h3>Your booking was successful!</h3>
            <p>Thank you for booking your trip with us. An email confirmation will be sent shortly.</p>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
