<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages Inquiry</title>
    <link rel="stylesheet" href="inq1.css">
</head>
<body>
    <a href="1.html"><button class="btn">Homepage</button></a>
    <!-- Packages Section with Background -->
    <section class="packages-info">
        <div class="content">
            <h2>We offer a wide variety of packages for you to choose from, depending on your dream destination!</h2>
            <h3>Information by Questioning</h3>
            <p>We'd love to hear your thoughts or questions about our packages. Please share your inquiry below:</p>

            <!-- Inquiry Form -->
            <div class="inquiry-form">
                <form id="inquiryForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="question">Your Question or Request:</label>
                    <textarea id="question" name="question" rows="4" required></textarea>

                    <button type="submit">Submit Inquiry</button>
                </form>
                
                <!-- Loading message -->
                <div id="loadingMessage" class="loading-message" style="display: none;">Please wait... Submitting your inquiry.</div>

                <!-- Confirmation/Error Message -->
                <div id="confirmationMessage" class="confirmation-message" style="display: none;"></div>
            </div>
        </div>
    </section>

    <script>
        // JavaScript to handle form submission and simulate waiting for server response
        document.getElementById("inquiryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from being submitted in the usual way

            // Show the loading message
            document.getElementById("loadingMessage").style.display = "block";
            document.getElementById("confirmationMessage").style.display = "none"; // Hide any previous message

            // Get the form input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const question = document.getElementById("question").value;

            // Simulate a server delay of 2 seconds before showing a response
            setTimeout(function() {
                // Hide the loading message and display confirmation
                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("confirmationMessage").style.display = "block";
                document.getElementById("confirmationMessage").innerHTML = `
                    <h3>Thank you for your inquiry, ${name}!</h3>
                    <p>We will get back to you at ${email} regarding your question: <strong>"${question}"</strong> soon.</p>
                `;
            }, 2000); // Simulate server response time (2 seconds)
        });
    </script>
</body>
</html>
